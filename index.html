<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="tab-icon" rel="icon"/>
    <!--==================== UNICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title id="site-title"></title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header id="header" class="header">
      <nav class="nav container">
        <div id="logo-name" class="nav__logo"></div>
        <div id="nav-menu" class="nav__menu">
          <ul id="nav-list" class="nav__list grid">
            <!-- <li class="nav__item">
              <a href="tel:+84772797328" target="_blank" class="nav__link">
                <i class="uil uil-phone-alt nav__icon"></i> Phone
              </a>
            </li> -->
            <i id="nav-close" class="uil uil-times nav__close"></i>
          </ul>
        </div>

        <div class="nav__btns">
            <!-- Theme change button -->
            <i id="theme-button" class="uil uil-moon change-theme"></i>
            <div id="nav-toggle" class="nav__toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section id="home" class="home section">
        <div id="home-container" class="home__container container grid">
          <div class="home__content grid">
            <div id="social-contact" class="home__social">
              <!-- <a href="" target="_blank" class="home__social-icon">
                <i class="uil uil-facebook-f"></i>
              </a> -->
            </div>

            <div class="home__img">
              <svg
                class="home__blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                        130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                        97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                        0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                        165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                        129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                        -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                  <image
                    id = "avatar-image"
                    class="home__blob-img"
                  />
                </g>
              </svg>
            </div>

            <div class="home__data">
              <h1 id="greeting" class="home__title"></h1>
              <h3 id="role" class="home__subtitle"></h3>
              <p id="statement" class="home__description"></p>
              <div class="home__save-btn button button--flex">
                Contact Me <i class="uil uil-message button__icon"></i>
              </div>
            </div>
          </div>

          <div id="home-info" class="home__info">
            <a href="#about" class="home__info-button button--flex">
                <!-- <i class="uil uil-apps home__more-mouse"></i> -->
              <i class="uil uil-apps home__info-mouse"></i>
              <span class="home__scroll-name">For more info</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>

         <!--==================== SCROLL TOP ====================-->

    <!--==================== SWIPER JS ====================-->
    <script src=""></script>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
